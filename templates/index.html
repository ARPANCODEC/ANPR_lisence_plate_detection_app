<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Plate Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center text-primary">üîç Number Plate Recognition</h2>

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" required>
                </div>
                <button class="btn btn-success" type="submit">Predict</button>
            </form>

            {% if filename %}
            <div class="mt-4 text-center">
                <h5 class="text-secondary">Uploaded Image:</h5>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-thumbnail" style="max-width:300px;">
            </div>
            {% endif %}

            {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <strong>Predicted Plate:</strong> {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                alert("Selected file: " + fileName);
            }
        });
    </script>
</body>
</html>
